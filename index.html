<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8"/>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Zahoor Auto Spa</title>  
  <style>  
    html {
      scroll-behavior: smooth;
    }
    body {  
      font-family: 'Poppins', sans-serif;  
      margin: 0;  
      color: #edf6fc;  
      background: #000000; /* pure black background */
      min-height: 100vh;  
      box-sizing: border-box;  
      width: 100vw;  
      transition: background 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }  

    .container {  
      width: 100vw;  
      max-width: 420px;  
      min-height: 100vh;  
      padding-bottom: 10px;  
      display: flex;  
      flex-direction: column;  
      align-items: stretch;  
      gap: 14px;
      scroll-padding-top: 60px; 
      border: 4px solid black; /* black border */
      border-radius: 24px;
      background: #111111; /* very dark grey inside */
      box-shadow: 0 0 20px #222;
    }  

    .box {  
      margin: 0 auto;  
      width: 96vw;  
      max-width: 420px;  
      padding: 9px 2vw;  
      border-radius: 17px;  
      text-align: center;  
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 4px 30px rgba(60, 15, 60, 0.7);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      background: transparent; 
    }  

    /* Heading box orange */
    .header {  
      background: #ff6700; 
      font-size: 1.25em;  
      font-weight: 700;  
      letter-spacing: 2px;  
      text-shadow: 0 0 8px #cc5200;  
      border-bottom: 2px solid #cc5200;  
      color: #fff;  
      margin: 8px auto 0 auto;  
      padding: 10px 0;  
      border-radius: 9px;  
      min-width: 140px;  
      max-width: 220px;  
      display: inline-block;  
      font-family: 'Georgia', serif;
      position: relative;
      overflow: visible;
    }  
    .header marquee {  
      font-size: 1.3em;  
      font-weight: bold;  
      opacity: 1;  
    }  

    /* Navigation below header */
    .nav-menu {
      display: flex;
      justify-content: space-evenly;
      gap: 6px;
      background: rgba(255, 103, 0, 0.85);
      padding: 6px 10px;
      border-radius: 8px;
      margin: 6px auto 12px auto;
      max-width: 420px;
      box-shadow: 0 0 14px #ff6700cc;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
    }

    .nav-menu button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all 0.3s ease;
      text-shadow: 0 0 6px #ffbb58;
    }
    .nav-menu button:hover {
      color: #000000;
      background: #ffbb58;
      box-shadow: 0 0 12px #ffbb58;
      transform: scale(1.1);
      text-shadow: none;
    }

    /* Main middle box - blue background */
    .box.middle {  
      background: #004080; 
      color: #fffaea;
      border-radius: 17px;
      box-shadow: 0 0 25px #2050a0dd;
    }  

    /* Service options container - slightly lighter blue */
    .select-service {  
      display: flex;  
      flex-direction: column;  
      gap: 14px;  
      align-items: center;  
      justify-content: center;  
      margin-top: 8px;  
      background: #1a3e7d; /* blue shade */
      border-radius: 13px;
      padding: 18px 12px;
      box-shadow: 0 0 25px #3071c0aa;
    }  

    /* individual service option in blue box */
    .service-choice {  
      border-radius: 13px;  
      background: #2a56a8; /* bright blue */
      border: 1px solid #0c2d6e;  
      box-shadow: 0 0 16px #4e7bc7;
      margin: 0 auto 6px auto;  
      width: 68vw;  
      max-width: 160px;  
      padding: 12px 6vw 8px 6vw;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      cursor: pointer;  
      transition: box-shadow .4s, transform .35s;  
      position: relative;  
      font-weight: 600;
      font-size: 1.05em;
      color: #e0e7fb;
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
      filter: drop-shadow(0 0 6px #3d66a0);
      will-change: transform, box-shadow;
    }  

    /* Hover and selected: scale up and stronger glow */
    .service-choice.selected, .service-choice:hover {  
      box-shadow: 0 0 30px 8px #5288c2, 0 0 18px 4px #2a56a8cc;  
      transform: scale(1.15);  
      border: 2px solid #3d66a0;  
      z-index: 2;  
      animation: optionGlow 2.5s infinite alternate ease-in-out;  
      color: #f0f5ff;
      filter: drop-shadow(0 0 16px #4a7dda);
    }  

    @keyframes optionGlow {  
      0%   { box-shadow: 0 0 22px 7px #4a7dda88, 0 1px 12px #5288c288;}  
      100% { box-shadow: 0 0 42px 12px #5288c2aa, 0 1px 19px #3d66a0cc;}  
    }  

    /* icon size and glow */
    .service-icon-img {  
      width: 26px;  
      height: 26px;  
      display: flex;  
      margin: 0 auto 6px auto;  
      justify-content: center;  
      align-items: center;  
      filter: drop-shadow(0 0 7px #3d66a0cc);
      transition: transform 0.35s ease;
    }  
    .service-choice:hover .service-icon-img, .service-choice.selected .service-icon-img {
      transform: scale(1.3);
      filter: drop-shadow(0 0 24px #4a7dda);
    }

    /* Action buttons below */
    .actions {  
      margin-top: 16px;  
      display: flex;  
      flex-direction: column;  
      gap: 14px;  
      align-items: center;  
      justify-content: center;  
    }  

    .action-btn, .pay-btn {  
      margin: 0;  
      width: 38vw;  
      max-width: 120px;  
      padding: 10px 0;  
      border-radius: 12px;  
      background: #2050a0; /* dark blue */
      color: #d6e4ff;  
      font-weight: 700;  
      font-size: 0.95em;  
      text-decoration: none;  
      box-shadow: 0 0 14px #3071c0;  
      border: none;  
      transition: box-shadow 0.3s, transform 0.2s, background 0.2s;  
      display: block;  
      cursor: pointer;  
      font-family: 'Poppins', sans-serif;
      text-transform: none;
    }  

    .action-btn:hover, .pay-btn:hover {  
      background: #3080ff;  
      color: #f0f9ff;  
      box-shadow: 0 0 22px #5599ffcc;  
      transform: scale(1.1);  
    }  

    /* glowy Find Us box */
    .map {  
      background: linear-gradient(90deg, #3c6ddd 90%, #5387ff 100%);  
      border-bottom: 2px solid #1c3f90;  
      box-shadow: 0 0 32px 3px #5387ffcc;  
      margin-top: 6px;  
      border-radius: 17px;  
      padding: 10px 0;  
      color: #dbe9ff;
      text-shadow: 0 0 15px #7ba8ff;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }  

    .map h2 {  
      text-shadow: 0 0 20px #91b0ff, 0 0 32px #5285e1;  
      color: #cadeff;  
      font-size: 1.12em;  
      font-weight: 700;  
      margin-bottom: 10px;  
    }  

    /* About box style */
    .about-box {  
      background: rgba(64, 88, 163, 0.15);  
      border-radius: 13px;  
      padding: 12px 2vw;  
      margin: 0 auto 7px auto;  
      width: 94vw;  
      max-width: 370px;  
      box-shadow: 0 0 18px #4158a3cc;  
      font-family: 'Georgia', serif;
      color: #d0dbff;
      font-weight: 600;
    }  

    .about-title {  
      font-size: 1.1em;  
      font-weight: 700;  
      color: #a3acec;  
      margin-bottom: 6px;  
      letter-spacing: .4px;  
    }  

    .about-quote {  
      font-size: 1em;  
      color: #b9c2f4;  
      font-style: italic;  
      margin-bottom: 8px;  
      line-height: 1.35;  
    }  

    .footer {  
      text-align: center;  
      font-size: 1em;  
      margin-top: 18px;  
      text-shadow: 0 0 16px #4a76ff;  
      color: #d0dbff;  
      margin-bottom: 6px;  
      font-family: 'Georgia', serif;
      font-weight: 600;
    }  

    .developed {  
      text-align: center;  
      margin: 0 auto 14px auto;  
      font-size: 1.1em;  
      color: #7a8edb;  
      font-weight: bold;  
      text-shadow: 0 0 12px #6385ff, 0 0 10px #2346a5;  
      background: none;  
      font-family: 'Georgia', serif;
    }  

    @media (max-width: 600px) {  
      .box, .map, .about-box {padding: 8px 3vw;}  
      .service-icon-img { width:22px; height:22px;}  
      .action-btn, .pay-btn { padding: 7px 0; font-size: 0.9em; max-width: 110px;}  
      .about-title { font-size: 1em;}  
      .nav-menu {
        font-size: 0.85em;
      }
      .nav-menu button {
        padding: 5px 7px;
      }
    }  
  </style>  
</head>  
<body>  
  <div class="container" role="main" aria-label="Zahoor Auto Spa main interface">  
    <div class="box header" role="banner">  
      <marquee aria-hidden="true">Zahoor Auto Spa</marquee>  
    </div>  
    <nav class="nav-menu" role="navigation" aria-label="Main navigation links">
      <button type="button" onclick="scrollToSection('top')">Home</button>
      <button type="button" onclick="scrollToSection('booking')">Online Booking</button>
      <button type="button" onclick="scrollToSection('services')">Services</button>
      <button type="button" onclick="scrollToSection('findus')">Find Us</button>
      <button type="button" onclick="scrollToSection('aboutus')">About Us</button>
    </nav>

    <div class="box middle" id="booking" tabindex="-1">  
      <h2 style="margin-bottom: 6px; font-size:.99em; padding:4px 0; font-weight: 700;">Choose What You Want to Wash</h2>  
      <div class="select-service" id="services">  
        <div class="service-choice" onclick="selectService('bike')" id="bike-choice" role="button" tabindex="0" aria-pressed="false" aria-label="Select Bike Wash">  
          <div class="service-title">Bike</div>  
          <div class="service-icon-img" aria-hidden="true">  
            <svg width="18" height="18" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="9" cy="24" r="5" fill="#4e7dda"/><circle cx="24" cy="24" r="5" fill="#2050a0"/><rect x="15" y="17" width="6" height="2" rx="1" fill="#103466"/><path d="M9 19 L16 11 L20 19" stroke="#103466" stroke-width="2" fill="none"/></svg>  
          </div>  
        </div>  

        <div class="service-choice" onclick="selectService('car')" id="car-choice" role="button" tabindex="0" aria-pressed="false" aria-label="Select Car Wash">  
          <div class="service-title">Car</div>  
          <div class="service-icon-img" aria-hidden="true">  
            <svg width="18" height="18" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="7" y="17" width="18" height="6" rx="3" fill="#4e7dda"/><rect x="6" y="23" width="20" height="4" rx="2" fill="#2050a0"/><circle cx="11" cy="27" r="2" fill="#103466"/><circle cx="21" cy="27" r="2" fill="#103466"/></svg>  
          </div>  
        </div>  

        <div class="service-choice" onclick="selectService('bus')" id="bus-choice" role="button" tabindex="0" aria-pressed="false" aria-label="Select Bus Wash">  
          <div class="service-title">Bus</div>  
          <div class="service-icon-img" aria-hidden="true">  
            <svg width="18" height="18" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="5" y="12" width="22" height="10" rx="3" fill="#4e7dda"/><rect x="8" y="15" width="16" height="5" rx="1.5" fill="#2050a0"/><circle cx="11" cy="25" r="2" fill="#103466"/><circle cx="21" cy="25" r="2" fill="#103466"/></svg>  
          </div>  
        </div>  

        <div class="service-choice" onclick="selectService('truck')" id="truck-choice" role="button" tabindex="0" aria-pressed="false" aria-label="Select Truck Wash">  
          <div class="service-title">Truck</div>  
          <div class="service-icon-img" aria-hidden="true">  
            <svg width="18" height="18" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="17" width="12" height="7" rx="2" fill="#4e7dda"/><rect x="16" y="13" width="12" height="11" rx="3" fill="#2050a0"/><rect x="8" y="24" width="6" height="4" rx="2" fill="#103466"/><circle cx="8" cy="27" r="2" fill="#103466"/><circle cx="22" cy="27" r="2" fill="#103466"/></svg>  
          </div>  
        </div>  
      </div>  
      <div class="actions" id="action-buttons" aria-live="polite"></div>  
    </div>  

    <div class="box map" id="findus" tabindex="-1" aria-label="Find Us section">  
      <h2>Find Us</h2>  
      <iframe src="https://www.google.com/maps?q=34.2439295,74.7120071&hl=es;z=14&amp;output=embed" width="100%" height="130" style="border:0;" allowfullscreen="" loading="lazy" aria-label="Zahoor Auto Spa location map"></iframe>  
    </div>  

    <div class="about-box" id="aboutus" tabindex="-1">  
      <div class="about-title">About Us</div>  
      <div class="about-quote">"Make every journey shine—whether bike, car, bus, or truck, we bring brilliance back to your ride."</div>  
    </div>  

    <div class="footer">Powered by <b>ChatGPT</b>, <b>Perplexity</b></div>  
    <div class="developed">Developed By Tajamul</div>  
  </div>  

<script>  
const serviceData = {  
  bike: {  
    name: "Bike Wash",  
    price: 150,  
    payeeVPA: "shahtajamul88-2@okicici",  
    whatsappMsg: "I want to book a Bike Wash",  
    smsMsg: "I want to book a Bike Wash"  
  },  
  car: {  
    name: "Car Wash",  
    price: 350,  
    payeeVPA: "shahtajamul88-2@okicici",  
    whatsappMsg: "I want to book a Car Wash",  
    smsMsg: "I want to book a Car Wash"  
  },  
  bus: {  
    name: "Bus Wash",  
    price: 650,  
    payeeVPA: "shahtajamul88-2@okicici",  
    whatsappMsg: "I want to book a Bus Wash",  
    smsMsg: "I want to book a Bus Wash"  
  },  
  truck: {  
    name: "Truck Wash",  
    price: 850,  
    payeeVPA: "shahtajamul88-2@okicici",  
    whatsappMsg: "I want to book a Truck Wash",  
    smsMsg: "I want to book a Truck Wash"  
  }  
};  

function selectService(type) {  
  for (const s of ['bike','car','bus','truck']) {  
    document.getElementById(s+'-choice').classList.remove('selected');  
    document.getElementById(s+'-choice').setAttribute('aria-pressed', 'false');
  }  
  document.getElementById(type+'-choice').classList.add('selected');  
  document.getElementById(type+'-choice').setAttribute('aria-pressed', 'true');
  const d = serviceData[type];  

  const payButton = `<button class="pay-btn" aria-label="Pay ₹${d.price} for ${d.name}" onclick="payViaUPI('${d.payeeVPA}', ${d.price}, '${d.name}')">Pay ₹${d.price}</button>`;
  const whatsappLink = `<a class="action-btn" href="https://wa.me/919797472650?text=${encodeURIComponent(d.whatsappMsg)}" target="_blank" rel="noopener" aria-label="Contact via WhatsApp">${"WhatsApp"}</a>`;  
  const smsLink = `<a class="action-btn" href="sms:+919797472650?body=${encodeURIComponent(d.smsMsg)}" aria-label="Contact via SMS">${"SMS"}</a>`;  

  document.getElementById('action-buttons').innerHTML = whatsappLink + smsLink + payButton;  
}  

function payViaUPI(vpa, amount, note) {
  const upiUrl = `upi://pay?pa=${encodeURIComponent(vpa)}&pn=Zahoor%20Auto%20Spa&am=${amount}&tn=${encodeURIComponent(note)}&cu=INR`;
  window.location.href = upiUrl;
}  

// Navigation scroll function
function scrollToSection(sectionId) {
  if(sectionId === 'top') {
    window.scrollTo({top: 0, behavior: 'smooth'});
    return;
  }
  const section = document.getElementById(sectionId);
  if(section) {
    section.focus(); // Set keyboard focus for a11y
    section.scrollIntoView({behavior: 'smooth', block: 'start'});
  }
}
</script>  

</body>  
</html>
