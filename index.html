<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zahoor Auto Spa</title>
  <style>
    :root{
      --brand:#ff9800; --ink:#111; --bg:#f5f5f5; --card:#ffffff;
      --accent:#2196f3; --success:#25d366;
    }
    *{box-sizing:border-box}
    body{font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:var(--bg);color:#333;scroll-behavior:smooth}

    /* Hero with 4K/HD car-wash background */
    header{
      position:relative; min-height:68vh; display:flex; align-items:center; justify-content:center;
      text-align:center; color:#fff; overflow:hidden;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35)),
        url('https://source.unsplash.com/3840x2160/?car,car-wash,cleaning') center/cover no-repeat;
    }
    .hero{position:relative; z-index:1; padding:40px 20px; text-shadow:0 4px 24px rgba(0,0,0,.45)}
    .hero h1{margin:0 0 12px; font-size:clamp(2.2rem,5vw,3.6rem); letter-spacing:1px; font-weight:800}
    .hero p{margin:0; font-size:clamp(.9rem,1.8vw,1.1rem); opacity:.95; letter-spacing:.3px}

    nav{background:#111; padding:10px; text-align:center; position:sticky; top:0; z-index:10}
    nav a{color:#fff; text-decoration:none; margin:0 15px; font-weight:700; transition:.25s}
    nav a:hover{color:var(--brand); transform:scale(1.06)}

    section{padding:48px 20px; text-align:center}
    h2{margin:0 0 16px}

    /* Services (logos) */
    .services{display:flex; justify-content:center; gap:24px; flex-wrap:wrap; max-width:1000px; margin:0 auto}
    .service{width:260px; background:var(--card); border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.12); padding:18px; transition:transform .25s, box-shadow .25s}
    .service:hover{transform:translateY(-4px); box-shadow:0 12px 28px rgba(0,0,0,.16)}
    .service button{all:unset; display:block; width:100%; cursor:pointer; text-align:center}
    .logo-wrap{width:160px; height:160px; margin:0 auto 12px; border-radius:14px; background:linear-gradient(135deg,#fafafa,#efefef); display:grid; place-items:center; border:1px solid #e9e9e9}
    .service h3{margin:8px 0 6px}
    .service small{color:#666}

    /* Booking form (kept simple) */
    .booking-form{max-width:520px; margin:24px auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.14); text-align:left}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .row .col{flex:1 1 200px}
    input,button{width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; margin:8px 0}
    button[type="submit"]{background:var(--brand); color:#fff; font-weight:700; cursor:pointer}
    .whatsapp-btn{background:var(--success); color:#fff; display:inline-flex; align-items:center; justify-content:center; gap:10px; padding:12px 16px; border-radius:8px; text-decoration:none}

    .payment-options{text-align:center; margin-top:10px}
    .payment-btn{display:inline-block; background:var(--accent); color:#fff; text-decoration:none; padding:12px 20px; margin:8px; border-radius:8px; font-weight:700}
    .mini{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid #ddd; border-radius:8px; background:#fff; color:#111; margin:6px; cursor:pointer}

    /* Dialogs */
    dialog{border:none; border-radius:16px; padding:0; max-width:460px; width:92%; box-shadow:0 24px 60px rgba(0,0,0,.35)}
    dialog::backdrop{background:rgba(0,0,0,.5)}
    .dlg-head{display:flex; align-items:center; justify-content:space-between; padding:14px 16px; background:#111; color:#fff}
    .dlg-body{padding:16px; background:#fff}
    .dlg-actions{display:flex; gap:10px; justify-content:flex-end; padding:12px 16px; background:#fafafa; border-top:1px solid #eee}
    .btn{border:none; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer}
    .btn.primary{background:var(--brand); color:#fff}
    .btn.ghost{background:#f1f1f1; color:#333}
    .qr-img{max-width:100%; height:auto; border-radius:10px; border:1px solid #eee}
  </style>
</head>
<body>
  <header>
    <div class="hero">
      <h1>Zahoor Auto Spa</h1>
      <p>Best Care Service and Care</p>
    </div>
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#booking">Online Booking</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="services">
    <h2>Our Services</h2>
    <div class="services">
      <div class="service">
        <button class="service-btn" data-service="Bike" data-range="₹150–200">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img">
              <g fill="none" stroke="#222" stroke-width="3">
                <circle cx="35" cy="75" r="18" fill="#fff"/><circle cx="90" cy="75" r="18" fill="#fff"/>
                <path d="M35 75 L55 55 L75 75 L60 75"/><path d="M55 55 L65 45 L80 45"/><circle cx="65" cy="45" r="3" fill="#222"/>
              </g>
            </svg>
          </div>
          <h3>Bike</h3><small>Tap to view rates</small>
        </button>
      </div>
      <div class="service">
        <button class="service-btn" data-service="Car" data-range="₹350–450">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img">
              <g fill="none" stroke="#222" stroke-width="3">
                <rect x="25" y="55" width="70" height="20" rx="6" fill="#fff"/>
                <path d="M40 55 L55 45 L80 45 L95 55" fill="#fff"/>
                <circle cx="40" cy="78" r="8" fill="#fff"/><circle cx="80" cy="78" r="8" fill="#fff"/>
              </g>
            </svg>
          </div>
          <h3>Car</h3><small>Tap to view rates</small>
        </button>
      </div>
      <div class="service">
        <button class="service-btn" data-service="Bus" data-range="₹800–1000">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img">
              <g fill="none" stroke="#222" stroke-width="3">
                <rect x="20" y="45" width="80" height="28" rx="6" fill="#fff"/>
                <rect x="28" y="49" width="20" height="16" fill="#fff"/><rect x="52" y="49" width="20" height="16" fill="#fff"/><rect x="76" y="49" width="16" height="16" fill="#fff"/>
                <circle cx="42" cy="78" r="8" fill="#fff"/><circle cx="78" cy="78" r="8" fill="#fff"/>
              </g>
            </svg>
          </div>
          <h3>Bus</h3><small>Tap to view rates</small>
        </button>
      </div>
    </div>
  </section>

  <!-- Rates Dialog for logos -->
  <dialog id="ratesDialog" aria-labelledby="ratesTitle">
    <div class="dlg-head"><h3 id="ratesTitle">Service Rates</h3><button class="btn ghost" data-close aria-label="Close">Close</button></div>
    <div class="dlg-body"><p id="ratesText" style="margin:0"></p></div>
    <div class="dlg-actions"><button class="btn primary" data-close>OK</button></div>
  </dialog>

  <section id="booking">
    <h2>Online Booking & Payments</h2>
    <form class="booking-form" id="bookingForm" onsubmit="return false;">
      <div class="row">
        <div class="col"><input id="custName" type="text" placeholder="Your Name" required></div>
        <div class="col"><input id="custPhone" type="tel" placeholder="Contact Number" required></div>
      </div>
      <div class="row">
        <div class="col"><input id="custDate" type="date" required></div>
        <div class="col"><input id="custTime" type="time" required></div>
      </div>

      <div class="payment-options">
        <h3>Pay Now</h3>
        <a id="anyUpiBtn" href="#" class="payment-btn">Pay via Any UPI App</a>
        <a id="gpayBtn" href="#" class="payment-btn">Google Pay</a>
        <a id="phonepeBtn" href="#" class="payment-btn">PhonePe</a>
        <a id="paytmBtn" href="#" class="payment-btn">Paytm</a>
        <div style="margin-top:10px">
          <button type="button" class="mini" id="copyVpa">Copy UPI ID: shahtajamul88-2@okicici</button>
          <button type="button" class="mini" id="copyPhone">Copy Mobile: 9797472650</button>
          <button type="button" class="mini" id="showQr">Show QR (upload/set)</button>
        </div>
      </div>
    </form>
  </section>

  <!-- Optional QR modal -->
  <dialog id="qrDialog" aria-labelledby="qrTitle">
    <div class="dlg-head"><h3 id="qrTitle">Scan to Pay (UPI)</h3><button class="btn ghost" data-close>Close</button></div>
    <div class="dlg-body">
      <img id="qrImage" class="qr-img" alt="UPI QR"/>
      <div class="row"><div class="col"><input id="qrUrl" type="url" placeholder="Paste your QR image URL"></div><div class="col"><button id="setQrUrl" class="btn primary" type="button">Set</button></div></div>
      <div class="row"><div class="col"><input id="qrFile" type="file" accept="image/*"></div></div>
    </div>
    <div class="dlg-actions"><button class="btn primary" data-close>Done</button></div>
  </dialog>

  <section id="contact">
    <h2>Find Us</h2>
    <p>Zahoor Auto Spa, Jammu & Kashmir</p>
    <iframe src="https://www.google.com/maps?q=34.1605,74.3513&hl=es;z=14&output=embed" title="Map to Zahoor Auto Spa"></iframe>
  </section>

  <footer style="background:#111;color:white;padding:15px;text-align:center;">
    <p>Developed by <b>Tajamul</b> | © 2025 Zahoor Auto Spa</p>
  </footer>

  <script>
    // Simple rates popup for service logos
    (function(){
      const dlg = document.getElementById('ratesDialog');
      const text = document.getElementById('ratesText');
      document.querySelectorAll('.service-btn').forEach(b=>{
        b.addEventListener('click', ()=>{
          text.textContent = `${b.dataset.service} rates: ${b.dataset.range}`;
          dlg.showModal();
        });
      });
      dlg.addEventListener('click', e=>{
        const r = dlg.getBoundingClientRect();
        if(!(e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom)) dlg.close();
      });
      dlg.querySelectorAll('[data-close]').forEach(x=>x.addEventListener('click', ()=>dlg.close()));
    })();

    // UPI deep links (no amount passed; payer enters inside app)
    (function(){
      const VPA = 'shahtajamul88-2@okicici';
      const PNAME = 'Zahoor Auto Spa';

      function upiParams(note){
        const p = new URLSearchParams();
        p.set('pa', VPA);
        p.set('pn', PNAME);
        p.set('tn', note || 'Service Payment');
        p.set('cu', 'INR');
        p.set('tr', 'ZAS-' + Date.now()); // optional reference
        return p.toString();
      }
      function genericUPI(note){ return 'upi://pay?' + upiParams(note); }
      function intentUPI(pkg, note){ return 'intent://upi/pay?' + upiParams(note) + '#Intent;scheme=upi;package=' + pkg + ';end'; }

      const isAndroid = /Android/i.test(navigator.userAgent);
      function openPay(target){
        const note = 'Service Payment';
        const fallback = genericUPI(note);
        let url = fallback;
        if(isAndroid){
          if(target==='gpay')   url = intentUPI('com.google.android.apps.nbu.paisa.user', note);
          if(target==='phonepe')url = intentUPI('com.phonepe.app', note);
          if(target==='paytm')  url = intentUPI('net.one97.paytm', note);
        }
        const start = Date.now();
        const t = setTimeout(()=>{ if(Date.now()-start<1600) window.location.href = fallback; }, 800);
        window.location.href = url;
        document.addEventListener('visibilitychange', ()=>{ if(document.hidden) clearTimeout(t); }, {once:true});
      }

      document.getElementById('anyUpiBtn').addEventListener('click', e=>{ e.preventDefault(); openPay('any'); });
      document.getElementById('gpayBtn').addEventListener('click', e=>{ e.preventDefault(); openPay('gpay'); });
      document.getElementById('phonepeBtn').addEventListener('click', e=>{ e.preventDefault(); openPay('phonepe'); });
      document.getElementById('paytmBtn').addEventListener('click', e=>{ e.preventDefault(); openPay('paytm'); });

      // Copy helpers
      const copy = async (t)=>{ try{ await navigator.clipboard.writeText(t); alert('Copied'); } catch{ prompt('Copy value:', t); } };
      document.getElementById('copyVpa').addEventListener('click', ()=>copy(VPA));
      document.getElementById('copyPhone').addEventListener('click', ()=>copy('9797472650'));
    })();

    // QR helper (optional)
    (function(){
      const dlg = document.getElementById('qrDialog');
      const img = document.getElementById('qrImage');
      document.getElementById('showQr').addEventListener('click', ()=> dlg.showModal());
      dlg.querySelectorAll('[data-close]').forEach(x=>x.addEventListener('click', ()=>dlg.close()));
      dlg.addEventListener('click', e=>{
        const r = dlg.getBoundingClientRect();
        if(!(e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom)) dlg.close();
      });
      document.getElementById('setQrUrl').addEventListener('click', ()=>{
        const u = (document.getElementById('qrUrl').value || '').trim();
        if(u) img.src = u;
      });
      document.getElementById('qrFile').addEventListener('change', (e)=>{
        const f = e.target.files && e.target.files;
        if(!f) return;
        const r = new FileReader();
        r.onload = ()=> img.src = r.result;
        r.readAsDataURL(f);
      });
    })();
  </script>
</body>
</html>
