<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zahoor Auto Spa</title>
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #122043, #1557b6);
      background-size: 400% 400%; animation: gradientBG 15s ease infinite;
      color: #fff; text-align: center;
    }
    @keyframes gradientBG {0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}

    /* Heading */
    .header {
      margin: 15px auto;
      padding: 12px;
      font-size: 2rem; font-weight: bold;
      color: #ffcc66;
      text-shadow: 0 0 10px #ffcc66, 0 0 20px #ff6600;
      border-radius: 10px;
      width: fit-content;
    }
    .header marquee {font-size: 1.8rem; color: #fff;}

    /* Navigation */
    nav {
      display: flex; justify-content: center; gap: 25px;
      margin: 15px 0;
    }
    nav a {
      text-decoration: none; color: #ffcc66; font-weight: bold;
      transition: 0.3s; text-shadow: 0 0 8px #ff6600;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 15px #ffcc66, 0 0 30px #ff6600;
    }

    /* Service choices */
    .services {display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px;}
    .service {
      background: rgba(255,255,255,0.1);
      padding: 20px; border-radius: 12px; cursor: pointer;
      transition: 0.3s; width: 120px;
      color: #fff; text-shadow: 0 0 8px #ffcc66;
    }
    .service:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff6600;
    }

    /* Action buttons */
    .actions {margin-top: 15px;}
    .action-btn, .pay-btn {
      display: inline-block;
      margin: 6px; padding: 10px 15px;
      border-radius: 8px; border: none; cursor: pointer;
      background: #ff6600; color: #fff; font-weight: bold;
      text-decoration: none; transition: 0.3s;
    }
    .action-btn:hover, .pay-btn:hover {
      background: #ffcc66; color: #000;
      box-shadow: 0 0 12px #ffcc66;
    }

    /* Map */
    .map {margin: 25px auto; width: 90%; max-width: 500px; border-radius: 12px; overflow: hidden;}

    /* Footer */
    .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin: 20px; font-size: 0.9rem; color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <div class="header">
    <marquee>ZAHOOR AUTO SPA</marquee>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="#book">Book Online</a>
    <a href="#services">Our Services</a>
    <a href="#about">About Us</a>
  </nav>

    </div>
    <div class="actions" id="action-buttons"></div>
  </section>

  <!-- Map -->
  <div class="map">

      width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <!-- About -->

  </section>

  <!-- Footer -->

  </div>

</html>
