<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8"/>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Zahoor Auto Spa</title>  
  <style>  
    html {
      scroll-behavior: smooth;
    }
    body {  
      font-family: 'Poppins', sans-serif;  
      margin: 0;  
      color: #edf6fc;  
      background: linear-gradient(45deg, #8b0000, #551a8b, #3a0ca3, #023e8a, #0077b6);
      background-size: 1500% 1500%;
      animation: gradientBG 10s ease-in-out infinite;
      min-height: 100vh;  
      box-sizing: border-box;  
      width: 100vw;  
      transition: background 0.3s ease-in-out;
    }  
    @keyframes gradientBG {  
      0%,100% {background-position: 0% 50%;}  
      50% {background-position: 100% 50%;}  
    }  
    .container {  
      width: 100vw;  
      max-width: 100%;  
      min-height: 100vh;  
      padding-bottom: 10px;  
      display: flex;  
      flex-direction: column;  
      align-items: stretch;  
      gap: 14px;
      scroll-padding-top: 60px; 
    }  
    .box {  
      margin: 0 auto;  
      width: 96vw;  
      max-width: 420px;  
      padding: 9px 2vw;  
      border-radius: 17px;  
      text-align: center;  
      background: rgba(45,15,40,0.5);  
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 4px 30px rgba(60, 15, 60, 0.7);
      animation: floatBox 6s cubic-bezier(.4,.53,.59,1.02) infinite;  
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }  
    @keyframes floatBox {  
      0%,100% { transform: translateY(0);}  
      50% { transform: translateY(-7px);}  
    }  
    .header {  
      background: linear-gradient(90deg, #4b0000 70%, #69004e 100%);  
      font-size: 1.25em;  
      font-weight: 700;  
      letter-spacing: 2px;  
      text-shadow: 0 0 8px #90002f;  
      border-bottom: 2px solid #69004e;  
      animation: headerGlow 3.3s ease-in-out infinite;  
      color: #edf6fc;  
      margin: 8px auto 0 auto;  
      padding: 10px 0;  
      border-radius: 9px;  
      min-width: 140px;  
      max-width: 220px;  
      display: inline-block;  
      font-family: 'Georgia', serif;
    }  
    @keyframes headerGlow {  
      0%,100% { box-shadow: 0 0 12px #69004e;}  
      50% { box-shadow: 0 0 22px #4b0000;}  
    }  
    .header marquee {  
      font-size: 1.3em;  
      font-weight: bold;  
      opacity: 0;  
      animation: textFadeIn 2.1s cubic-bezier(.18,.52,.51,.96) forwards;  
    }  
    @keyframes textFadeIn {  
      0% {opacity:0; transform: scale(0.95) translateY(-22px);}  
      80% {opacity:1; transform: scale(1.05) translateY(4px);}  
      100% {opacity:1; transform: scale(1);}  
    }  
    .about-box {  
      background: rgba(75, 0, 34, 0.7);  
      border-radius: 13px;  
      padding: 12px 2vw;  
      margin: 0 auto 7px auto;  
      width: 94vw;  
      max-width: 370px;  
      box-shadow: 0 4px 25px #69004ea0;  
      font-family: 'Georgia', serif;
      color: #f6d7e3;
    }  
    .about-title {  
      font-size: 1.1em;  
      font-weight: 700;  
      color: #ffb3c1;  
      margin-bottom: 6px;  
      letter-spacing: .4px;  
    }  
    .about-quote {  
      font-size: 1em;  
      color: #ffd1dc;  
      font-style: italic;  
      margin-bottom: 8px;  
      line-height: 1.35;  
    }  
    .select-service {  
      display: flex;  
      flex-direction: column;  
      gap: 12px;  
      align-items: center;  
      justify-content: center;  
      margin-top: 8px;  
    }  
    .service-choice {  
      border-radius: 13px;  
      background: rgba(80, 20, 40, 0.6);  
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 12px #90002faa, 0 2px 6px #000a;  
      margin: 0 auto 3px auto;  
      width: 66vw;  
      max-width: 160px;  
      padding: 10px 3vw 6px 3vw;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      cursor: pointer;  
      transition: box-shadow .3s, transform .25s;  
      position: relative;  
      font-weight: 600;
      font-size: 1em;
      color: #ffffff; /* white text */
    }  
    .service-choice.selected, .service-choice:hover {  
      box-shadow: 0 0 28px 8px #ff5e78cc, 0 1px 14px #d90429e3;  
      transform: scale(1.1);  
      border: 2px solid #ff758f;  
      z-index: 2;  
      animation: optionGlow 2.2s infinite alternate;  
    }  
    @keyframes optionGlow {  
      0%   { box-shadow: 0 0 18px 6px #ff758fcc, 0 1px 10px #d90429e3;}  
      100% { box-shadow: 0 0 28px 8px #ff355e80, 0 1px 16px #9b1b1bd0;}  
    }  
    .service-title {  
      font-size: 1em;  
      font-weight: 700;  
      letter-spacing: .6px;  
      color: #ff8fa3;  
      margin-bottom: 4px;  
      text-shadow: 0 0 14px #ff7380, 0 0 6px #d90429a0;  
      text-transform: uppercase;  
      transition: text-shadow .3s;  
      font-family: 'Poppins', sans-serif;
    }  
    .service-choice.selected .service-title, .service-choice:hover .service-title {  
      text-shadow: 0 0 22px #ffafbd, 0 0 12px #ff3f4b;  
      color: #ffe6eb;  
    }  
    .service-icon-img {  
      width: 24px;  
      height: 24px;  
      display: flex;  
      margin: 0 auto;  
      justify-content: center;  
      align-items: center;  
      filter: drop-shadow(0 0 3px #d90429cc);
    }  
    .actions {  
      margin-top: 15px;  
      display: flex;  
      flex-direction: column;  
      gap: 12px;  
      align-items: center;  
      justify-content: center;  
    }  
    .action-btn, .pay-btn {  
      margin: 0;  
      width: 38vw;  
      max-width: 100px;  
      padding: 8px 0;  
      border-radius: 12px;  
      background: #d90429;  
      color: #f9fafc;  
      font-weight: 700;  
      font-size: 0.9em;  
      text-decoration: none;  
      box-shadow: 0 0 12px #ff4a60;  
      border: none;  
      transition: box-shadow 0.3s, transform 0.2s, background 0.2s;  
      display: block;  
      cursor: pointer;  
      font-family: 'Poppins', sans-serif;
    }  
    .action-btn:hover, .pay-btn:hover {  
      background: #a30016;  
      color: #ffd6dc;  
      box-shadow: 0 0 20px #ff355ecc;  
      transform: scale(1.08);  
    }  
    .map {  
      background: linear-gradient(90deg,#69004e 90%,#d90429 100%);  
      border-bottom: 2px solid #660038;  
      box-shadow: 0 2px 22px 4px #66003855;  
      margin-top: 6px;  
      border-radius: 17px;  
      padding: 6px 0;  
    }  
    .map h2 {  
      text-shadow: 0 0 14px #d90429, 0 0 22px #660038;  
      color: #ffd6dc;  
      font-size: 1.1em;  
      font-weight: 700;  
      margin-bottom: 8px;  
    }  
    .footer {  
      text-align: center;  
      font-size: 1em;  
      margin-top: 12px;  
      text-shadow: 0 0 10px #d90429, 0 0 18px #69004e;  
      color: #ffd6dc;  
      margin-bottom: 6px;  
      font-family: 'Georgia', serif;
      font-weight: 600;
    }  
    .developed {  
      text-align: center;  
      margin: 0 auto;  
      font-size: 1.1em;  
      color: #ffe6eb;  
      font-weight: bold;  
      text-shadow: 0 0 18px #d90429, 0 0 26px #660038, 0 0 6px #d90429, 0 0 4px #69004e;  
      background: none;  
      margin-top: 2px;  
      font-family: 'Georgia', serif;
    }  
    @media (max-width: 600px) {  
      .box, .map, .about-box {padding: 6px 3vw;}  
      .service-icon-img { width:18px; height:18px;}  
      .action-btn, .pay-btn { padding: 6px 0; font-size: 0.85em; max-width: 80px;}  
      .about-title { font-size: 1em;}  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <div class="box header">  
      <marquee>Zahoor Auto Spa</marquee>  
    </div>  
    <div class="box">  
      <h2 style="margin-bottom: 6px; font-size:.99em; padding:4px 0;">Choose What You Want to Wash</h2>  
      <div class="select-service">  
        <div class="service-choice" onclick="selectService('bike')" id="bike-choice">  
          <div class="service-title">Bike</div>  
          <div class="service-icon-img">  
            <svg width="18" height="18" viewBox="0 0 32 32"><circle cx="9" cy="24" r="5" fill="#ff758f"/><circle cx="24" cy="24" r="5" fill="#ba2d55"/><rect x="15" y="17" width="6" height="2" rx="1" fill="#a30016"/><path d="M9 19 L16 11 L20 19" stroke="#a30016" stroke-width="2" fill="none"/></svg>  
          </div>  
        </div>  
        <div class="service-choice" onclick="selectService('car')" id="car-choice">  
          <div class="service-title">Car</div>  
          <div class="service-icon-img">  
            <svg width="18" height="18" viewBox="0 0 32 32"><rect x="7" y="17" width="18" height="6" rx="3" fill="#ffbbc1"/><rect x="6" y="23" width="20" height="4" rx="2" fill="#a30016"/><circle cx="11" cy="27" r="2" fill="#a30016"/><circle cx="21" cy="27" r="2" fill="#a30016"/></svg>  
          </div>  
        </div>  
        <div class="service-choice" onclick="selectService('bus')" id="bus-choice">  
          <div class="service-title">Bus</div>  
          <div class="service-icon-img">  
            <svg width="18" height="18" viewBox="0 0 32 32"><rect x="5" y="12" width="22" height="10" rx="3" fill="#ffbbc1"/><rect x="8" y="15" width="16" height="5" rx="1.5" fill="#a30016"/><circle cx="11" cy="25" r="2" fill="#a30016"/><circle cx="21" cy="25" r="2" fill="#a30016"/></svg>  
          </div>  
        </div>  
        <div class="service-choice" onclick="selectService('truck')" id="truck-choice">  
          <div class="service-title">Truck</div>  
          <div class="service-icon-img">  
            <svg width="18" height="18" viewBox="0 0 32 32"><rect x="3" y="17" width="12" height="7" rx="2" fill="#ffbbc1"/><rect x="16" y="13" width="12" height="11" rx="3" fill="#a30016"/><rect x="8" y="24" width="6" height="4" rx="2" fill="#a30016"/><circle cx="8" cy="27" r="2" fill="#a30016"/><circle cx="22" cy="27" r="2" fill="#a30016"/></svg>  
          </div>  
        </div>  
      </div>  
      <div class="actions" id="action-buttons"></div>  
    </div>  
    <div class="box map">  
      <h2>Find Us</h2>  
      <iframe src="https://www.google.com/maps?q=34.2439295,74.7120071&hl=es;z=14&amp;output=embed" width="100%" height="130" style="border:0;" allowfullscreen="" loading="lazy"></iframe>  
    </div>  
    <div class="about-box">  
      <div class="about-title">About Us</div>  
      <div class="about-quote">"Make every journey shine—whether bike, car, bus, or truck, we bring brilliance back to your ride."</div>  
    </div>  
    <div class="footer">Powered by <b>ChatGPT</b>, <b>Perplexity</b></div>  
    <div class="developed">Developed By Tajamul</div>  
  </div>  
<script>  
const serviceData = {  
  bike: {  
    name: "Bike Wash",  
    price: "₹150",  
    payUrl: "https://payments.cashfree.com/links?code=b95kmt7h58ug",  
    whatsappMsg: "I want to book a Bike Wash",  
    smsMsg: "I want to book a Bike Wash"  
  },  
  car: {  
    name: "Car Wash",  
    price: "₹350",  
    payUrl: "https://payments.cashfree.com/links?code=I95kn0apt8ug",  
    whatsappMsg: "I want to book a Car Wash",  
    smsMsg: "I want to book a Car Wash"  
  },  
  bus: {  
    name: "Bus Wash",  
    price: "₹650",  
    payUrl: "https://payments.cashfree.com/links?code=N95kn1vcd8ug",  
    whatsappMsg: "I want to book a Bus Wash",  
    smsMsg: "I want to book a Bus Wash"  
  },  
  truck: {  
    name: "Truck Wash",  
    price: "₹850",  
    payUrl: "https://payments.cashfree.com/links?code=p95kn4tfv8ug",  
    whatsappMsg: "I want to book a Truck Wash",  
    smsMsg: "I want to book a Truck Wash"  
  }  
};  
function selectService(type) {  
  for (const s of ['bike','car','bus','truck']) {  
    document.getElementById(s+'-choice').classList.remove('selected');  
  }  
  document.getElementById(type+'-choice').classList.add('selected');  
  const d = serviceData[type];  
  document.getElementById('action-buttons').innerHTML = `  
    <a class="action-btn" href="https://wa.me/919797472650?text=${encodeURIComponent(d.whatsappMsg)}" target="_blank">WhatsApp</a>  
    <a class="action-btn" href="sms:+919797472650?body=${encodeURIComponent(d.smsMsg)}">SMS</a>  
    <button class="pay-btn" onclick="window.location='${d.payUrl}'">Pay ₹${d.price.substr(1)}</button>  
  `;  
}  
</script>  
</body>  
</html>
