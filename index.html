<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahoor Auto Spa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      color: #ffa500;
      text-align: center;
      margin: 20px 0;
      text-shadow: 0 0 10px #ffa500, 0 0 20px #ff9800;
    }
    .booking-container {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,165,0,0.5);
      text-align: center;
    }
    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .service-btn {
      background: #222;
      border: 2px solid #444;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .service-btn:hover {
      background: #ffa500;
      color: #000;
      transform: scale(1.05);
    }
    .actions {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .action-btn {
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .action-btn:hover {
      transform: scale(1.08);
    }
    .whatsapp {
      background: #007bff;
      color: #fff;
    }
    .pay {
      background: orange;
      color: #000;
    }
    .close {
      background: #ff1a1a;
      color: #fff;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      background: #111;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px #fff;
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>‚ú® Book Online</h2>
    <div class="services">
      <button class="service-btn" onclick="selectService('Bike Wash',150)">üèçÔ∏è Bike Wash</button>
      <button class="service-btn" onclick="selectService('Car Wash',300)">üöó Car Wash</button>
      <button class="service-btn" onclick="selectService('Bus Wash',500)">üöå Bus Wash</button>
      <button class="service-btn" onclick="selectService('Truck Wash',700)">üöõ Truck Wash</button>
    </div>

    <div class="actions">
      <button class="action-btn whatsapp" onclick="bookWhatsApp()">üü¢ WhatsApp Booking</button>
      <button id="payBtn" class="action-btn pay" onclick="payNow()">üí≥ Pay ‚Çπ</button>
      <button class="action-btn close" onclick="window.close()">‚ùå Close Tab</button>
    </div>
  </div>

  <footer>
    üñ•Ô∏è Developed by Tajamul
  </footer>

  <script>
    let selectedService = null;
    let selectedRate = 0;

    function selectService(service, rate) {
      selectedService = service;
      selectedRate = rate;
      document.getElementById("payBtn").innerText = `üí≥ Pay ‚Çπ${rate} (${service})`;
    }

    function bookWhatsApp() {
      if (!selectedService) {
        alert("Please select a service first!");
        return;
      }
      let msg = `Hello, I want to book a ${selectedService}. My name is [Your Name].`;
      window.open(`https://wa.me/919797472650?text=${encodeURIComponent(msg)}`, "_blank");
    }

    function payNow() {
      if (!selectedService) {
        alert("Please select a service first!");
        return;
      }
      // UPI payment link with service & rate
      let upiLink = `upi://pay?pa=shahtajamul88-2@okicici&pn=ZahoorAutoSpa&am=${selectedRate}&cu=INR&tn=${encodeURIComponent(selectedService)}`;
      window.location.href = upiLink;
    }
  </script>

</body>
</html>
