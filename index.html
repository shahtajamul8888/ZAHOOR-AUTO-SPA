<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zahoor Auto Spa</title>
  <style>
    :root {
      --brand: #1e88e5; /* Blue for buttons and accents */
      --ink: #ffffff; /* White for text */
      --bg: #f5f5f5; /* Light background */
      --card: #ffffff; /* Card background */
      --accent: #1565c0; /* Darker blue for hover effects */
      --success: #25d366; /* Kept for WhatsApp button, if needed */
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', Arial, system-ui, -apple-system, Segoe UI, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      scroll-behavior: smooth;
    }

    /* Hero with 4K/HD car-wash background */
    header {
      position: relative;
      min-height: 68vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--ink);
      overflow: hidden;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35)),
        url('https://source.unsplash.com/3840x2160/?car-wash,car,cleaning,detailing') center/cover no-repeat;
    }
    .hero {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      text-shadow: 0 4px 24px rgba(0,0,0,.45);
    }
    .hero h1 {
      margin: 0 0 12px;
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      letter-spacing: 1px;
      font-weight: 800;
    }
    .hero p {
      margin: 0;
      font-size: clamp(.9rem, 1.8vw, 1.1rem);
      opacity: .95;
      letter-spacing: .3px;
    }

    nav {
      background: #111;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: var(--ink);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      transition: .25s;
    }
    nav a:hover {
      color: var(--brand);
      transform: scale(1.06);
    }

    section {
      padding: 48px 20px;
      text-align: center;
    }
    h2 {
      margin: 0 0 16px;
      color: var(--ink);
    }

    /* Services (professional logos) */
    .services {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
    }
    .service {
      width: 260px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      padding: 18px;
      transition: transform .25s, box-shadow .25s;
    }
    .service:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,0,0,.16);
    }
    .service button {
      all: unset;
      display: block;
      width: 100%;
      cursor: pointer;
      text-align: center;
    }
    .logo-wrap {
      width: 160px;
      height: 160px;
      margin: 0 auto 12px;
      border-radius: 14px;
      background: linear-gradient(135deg, #fafafa, #efefef);
      display: grid;
      place-items: center;
      border: 1px solid #e9e9e9;
    }
    .service h3 {
      margin: 8px 0 6px;
      color: var(--ink);
    }
    .service small {
      color: #666;
    }

    /* Booking form */
    .booking-form {
      max-width: 520px;
      margin: 24px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.14);
      text-align: left;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .row .col {
      flex: 1 1 200px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 8px 0;
      color: var(--ink);
    }
    button[type="submit"] {
      background: var(--brand);
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
    }
    .payment-options {
      text-align: center;
      margin-top: 10px;
    }
    .payment-btn {
      display: inline-block;
      background: var(--brand);
      color: var(--ink);
      text-decoration: none;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 8px;
      font-weight: 700;
    }

    /* Dialogs */
    dialog {
      border: none;
      border-radius: 16px;
      padding: 0;
      max-width: 460px;
      width: 92%;
      box-shadow: 0 24px 60px rgba(0,0,0,.35);
    }
    dialog::backdrop {
      background: rgba(0,0,0,.5);
    }
    .dlg-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: #111;
      color: var(--ink);
    }
    .dlg-body {
      padding: 16px;
      background: #fff;
    }
    .dlg-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding: 12px 16px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    .btn {
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--brand);
      color: var(--ink);
    }
    .btn.ghost {
      background: #f1f1f1;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero">
      <h1>Zahoor Auto Spa</h1>
      <p>Best Care Service and Care</p>
    </div>
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#booking">Online Booking</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="services">
    <h2>Our Services</h2>
    <div class="services">
      <div class="service">
        <button class="service-btn" data-service="Bike" data-range="₹150–200" aria-label="View Bike rates">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img">
              <path fill="#1e88e5" d="M19.5 12c0-1.4-1.1-2.5-2.5-2.5H7c-1.4 0-2.5 1.1-2.5 2.5S5.6 14.5 7 14.5h1.5l1.3-3.3c.2-.5.7-.8 1.2-.6.5.2.8.7.6 1.2L10.3 15H17c1.4 0 2.5-1.1 2.5-2.5zM7 15c-.8 0-1.5-.7-1.5-1.5S6.2 12 7 12s1.5.7 1.5 1.5S7.8 15 7 15zm10 0c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5S17.8 15 17 15z"/>
            </svg>
          </div>
          <h3>Bike</h3><small>Tap to view rates</small>
        </button>
      </div>
      <div class="service">
        <button class="service-btn" data-service="Car" data-range="₹350–450" aria-label="View Car rates">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img">
              <path fill="#1e88e5" d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v7.5c0 .83.67 1.5 1.5 1.5S6 20.33 6 19.5V19h12v.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V12l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5S18.33 16 17.5 16zM5 11l1.5-4.5h11L19 11H5z"/>
            </svg>
          </div>
          <h3>Car</h3><small>Tap to view rates</small>
        </button>
      </div>
      <div class="service">
        <button class="service-btn" data-service="Bus" data-range="₹800–1000" aria-label="View Bus rates">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img">
              <path fill="#1e88e5" d="M18 4h-2V3c0-.55-.45-1-1-1H9c-.55 0-1 .45-1 1v1H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM9 4h6v2H9V4zm9 14H6V8h12v10zm-2-2c0 .55-.45 1-1 1s-1-.45-1-1 .45-1 1-1 1 .45 1 1zm-8 0c0 .55-.45 1-1 1s-1-.45-1-1 .45-1 1-1 1 .45 1 1z"/>
            </svg>
          </div>
          <h3>Bus</h3><small>Tap to view rates</small>
        </button>
      </div>
    </div>
  </section>

  <!-- Rates Dialog for logo clicks -->
  <dialog id="ratesDialog" aria-labelledby="ratesTitle">
    <div class="dlg-head"><h3 id="ratesTitle">Service Rates</h3><button class="btn ghost" data-close aria-label="Close">Close</button></div>
    <div class="dlg-body"><p id="ratesText" style="margin:0"></p></div>
    <div class="dlg-actions"><button class="btn primary" data-close>OK</button></div>
  </dialog>

  <section id="booking">
    <h2>Online Booking & Payments</h2>
    <form class="booking-form" id="bookingForm" onsubmit="return false;">
      <div class="row">
        <div class="col"><input id="custName" type="text" placeholder="Your Name" required></div>
        <div class="col"><input id="custPhone" type="tel" placeholder="Contact Number" required></div>
      </div>
      <div class="row">
        <div class="col"><input id="custDate" type="date" required></div>
        <div class="col"><input id="custTime" type="time" required></div>
      </div>
      <div class="payment-options">
        <h3>Pay Now</h3>
        <a id="upiBtn" href="#" class="payment-btn">Pay with UPI</a>
      </div>
    </form>
  </section>

  <section id="contact">
    <h2>Find Us</h2>
    <p>Zahoor Auto Spa, Jammu & Kashmir</p>
    <iframe src="https://www.google.com/maps?q=34.244006,74.711948&hl=en;z=14&output=embed" title="Map to Zahoor Auto Spa"></iframe>
  </section>

  <footer style="background:#111;color:white;padding:15px;text-align:center;">
    <p>Developed by <b>Tajamul</b> | © 2025 Zahoor Auto Spa</p>
  </footer>

  <script>
    // Simple rates popup for service logos
    (function(){
      const dlg = document.getElementById('ratesDialog');
      const text = document.getElementById('ratesText');
      document.querySelectorAll('.service-btn').forEach(b=>{
        b.addEventListener('click', ()=>{
          text.textContent = `${b.dataset.service} rates: ${b.dataset.range}`;
          dlg.showModal();
        });
      });
      dlg.addEventListener('click', e=>{
        const r = dlg.getBoundingClientRect();
        if(!(e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom)) dlg.close();
      });
      dlg.querySelectorAll('[data-close]').forEach(x=>x.addEventListener('click', ()=>dlg.close()));
    })();

    // UPI payment with single button
    (function(){
      const VPA = 'shahtajamul88-2@okicici'; // Updated UPI ID
      const PNAME = 'Tajamul Pvt Ltd'; // Merchant display name

      function upiParams(note){
        const p = new URLSearchParams();
        p.set('pa', VPA);
        p.set('pn', PNAME);
        p.set('tn', note || 'Service Payment');
        p.set('cu', 'INR');
        p.set('tr', 'ZAS-' + Date.now()); // Reference ID
        return p.toString();
      }
      function genericUPI(note){ return 'upi://pay?' + upiParams(note); }

      document.getElementById('upiBtn').addEventListener('click', e=>{
        e.preventDefault();
        const note = 'Service Payment';
        window.location.href = genericUPI(note);
      });
    })();
  </script>
</body>
</html>
