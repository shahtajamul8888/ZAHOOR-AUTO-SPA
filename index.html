<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahoor Auto Spa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 30px;
    }

    .box {
      width: 90%;
      max-width: 900px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    /* Header */
    .header {
      background: rgba(255, 0, 0, 0.6);
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff4444, 0 0 20px #ff6666;
    }

    /* Services */
    .services {
      background: rgba(0, 0, 0, 0.6);
    }
    .services h2 {
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }
    .services p {
      font-size: 1.2em;
    }
    .services b {
      color: #fff;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .icons img {
      width: 80px;
      height: 80px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border-radius: 15px;
    }

    .icons img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px cyan;
    }

    /* Booking */
    .booking {
      background: rgba(34, 139, 34, 0.6);
    }
    .booking h2 {
      text-shadow: 0 0 10px lime, 0 0 20px lime;
    }
    .booking a {
      display: inline-block;
      margin: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }
    .booking a:hover {
      background: #000;
      color: #fff;
      box-shadow: 0 0 15px lime;
      transform: scale(1.1);
    }

    /* Payments */
    .payments {
      background: rgba(0, 0, 0, 0.6);
    }
    .payments h2 {
      text-shadow: 0 0 10px orange, 0 0 20px orange;
    }

    /* Map */
    .map {
      background: rgba(70, 130, 180, 0.7);
    }
    .map h2 {
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="box header">Zahoor Auto Spa</div>

    <!-- Services -->
    <div class="box services">
      <h2>Our Services</h2>
      <p><b>Bike Wash</b>, <b>Car Wash</b>, <b>Bus Wash</b>, <b>Truck Wash</b></p>
      <div class="icons">
        <img src="https://img.icons8.com/ios-filled/100/motorcycle.png" alt="Bike">
        <img src="https://img.icons8.com/ios-filled/100/car.png" alt="Car">
        <img src="https://img.icons8.com/ios-filled/100/bus.png" alt="Bus">
        <img src="https://img.icons8.com/ios-filled/100/truck.png" alt="Truck">
      </div>
    </div>

    <!-- Booking -->
    <div class="box booking">
      <h2>Book Now</h2>
      <a href="https://wa.me/919797472650" target="_blank">Book on WhatsApp</a>
      <a href="sms:+919797472650?body=I%20want%20to%20book%20a%20wash">Book via SMS</a>
    </div>

    <!-- Payments -->
    <div class="box payments">
      <h2>Payment Options</h2>
      <p>Secure Payments powered by Cashfree</p>
    </div>

    <!-- About -->
    <div class="box">
      <h2>About Us</h2>
      <p>We wash Cars with love and care üöó‚ù§Ô∏è</p>
    </div>

    <!-- Map -->
    <div class="box map">
      <h2>Find Us</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153..." 
              width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
