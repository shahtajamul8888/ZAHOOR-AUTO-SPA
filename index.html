<body>

  <!-- Hero -->
  <header>
    <h1>Zahoor Auto Spa</h1>

  <!-- Services -->
  <section class="services">
    <h2>Our Services</h2>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="Car">
      <p>Car Wash</p>
    </div>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Bus">

  </section>

  <!-- Booking -->
  <section>
    <h2>Book Your Wash</h2>

      <input type="text" placeholder="Your Name" required>
