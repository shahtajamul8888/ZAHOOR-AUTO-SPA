<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Zahoor Auto Spa</title>
  <style>
    :root{
      --brand:#ff9800; --ink:#111; --bg:#f5f5f5; --card:#ffffff;
      --accent:#2196f3; --success:#25d366;
    }
    *{box-sizing:border-box}
    body{font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:var(--bg);color:#333;scroll-behavior:smooth}

    header{
      position:relative;min-height:68vh;display:flex;align-items:center;justify-content:center;text-align:center;
      color:#fff;overflow:hidden;background:#0f172a;
    }
    header::before{content:"";position:absolute;inset:0;
      background:radial-gradient(ellipse at 20% 10%,rgba(255,255,255,.08),transparent 60%),radial-gradient(ellipse at 80% 90%,rgba(255,255,255,.06),transparent 60%);z-index:0}
    header::after{content:"";position:absolute;inset:0;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320"><g fill="none" stroke="%23ffffff" stroke-opacity=".15" stroke-width="8"><rect x="70" y="90" width="500" height="120" rx="16" ry="16" fill="%23ffffff" fill-opacity=".04"/><rect x="110" y="110" width="70" height="40" fill="%23ffffff" fill-opacity=".12"/><rect x="200" y="110" width="70" height="40" fill="%23ffffff" fill-opacity=".12"/><rect x="290" y="110" width="70" height="40" fill="%23ffffff" fill-opacity=".12"/><rect x="380" y="110" width="70" height="40" fill="%23ffffff" fill-opacity=".12"/><rect x="470" y="110" width="70" height="40" fill="%23ffffff" fill-opacity=".12"/><circle cx="180" cy="230" r="30" fill="%23ffffff" fill-opacity=".12"/><circle cx="460" cy="230" r="30" fill="%23ffffff" fill-opacity=".12"/></g></svg>');
      background-repeat:no-repeat;background-position:center;background-size:min(60vmin,800px);opacity:1;z-index:0}
    .hero{position:relative;z-index:1;padding:40px 20px;text-shadow:0 4px 24px rgba(0,0,0,.45)}
    .hero h1{margin:0 0 12px;font-size:clamp(2.2rem,5vw,3.6rem);letter-spacing:1px;font-weight:800}
    .hero p{margin:0;font-size:clamp(.9rem,1.8vw,1.1rem);opacity:.9;letter-spacing:.3px}

    nav{background:var(--ink);padding:10px;text-align:center;position:sticky;top:0;z-index:1000}
    nav a{color:#fff;text-decoration:none;margin:0 15px;font-weight:bold;transition:.3s}
    nav a:hover{color:var(--brand);transform:scale(1.1)}

    section{padding:50px 20px;text-align:center}
    h2{margin-bottom:20px}

    .services{display:flex;justify-content:center;gap:24px;flex-wrap:wrap;max-width:1000px;margin:0 auto}
    .service{width:260px;background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.12);padding:18px;transition:transform .25s,box-shadow .25s}
    .service:hover{transform:translateY(-4px);box-shadow:0 12px 28px rgba(0,0,0,.16)}
    .service button{all:unset;display:block;width:100%;cursor:pointer;text-align:center}
    .logo-wrap{width:160px;height:160px;margin:0 auto 12px;border-radius:14px;background:linear-gradient(135deg,#fafafa,#efefef);display:grid;place-items:center;border:1px solid #e9e9e9}
    .service h3{margin:8px 0 6px;font-size:1.1rem}
    .service small{color:#666}

    .booking-form{max-width:480px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.3);text-align:left}
    .payment-options{margin-top:20px;text-align:center}
    .payment-btn{display:inline-block;background:var(--accent);color:#fff;text-decoration:none;padding:12px 20px;margin:8px;border-radius:8px;font-weight:bold;transition:.3s}
    .payment-btn:hover{background:#0b7dda}
    .mini{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fff;color:#111;margin:6px;cursor:pointer}
    iframe{width:100%;height:400px;border:none;border-radius:10px}

    dialog{border:none;border-radius:16px;padding:0;max-width:480px;width:92%;box-shadow:0 24px 60px rgba(0,0,0,.35);overflow:hidden}
    dialog::backdrop{background:rgba(0,0,0,.5)}
    .dlg-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:#111;color:#fff}
    .dlg-body{padding:16px;background:#fff}
    .dlg-actions{display:flex;gap:10px;justify-content:flex-end;padding:12px 16px;background:#fafafa;border-top:1px solid #eee}
    .btn{border:none;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff}
    .btn.ghost{background:#f1f1f1;color:#333}
  </style>
</head>
<body>

  <header>
    <div class="hero">
      <h1>Zahoor Auto Spa</h1>
      <p>Best Care Service and Care</p>
    </div>
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#booking">Online Booking</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Minimal Services (logos preserved) -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="services">
      <div class="service">
        <button class="service-btn" aria-label="View Bike rates" data-service="Bike" data-range="₹150–200">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img">
              <g fill="none" stroke="#222" stroke-width="3">
                <circle cx="35" cy="75" r="18" fill="#fff"/><circle cx="90" cy="75" r="18" fill="#fff"/>
                <path d="M35 75 L55 55 L75 75 L60 75"/><path d="M55 55 L65 45 L80 45"/><circle cx="65" cy="45" r="3" fill="#222"/>
              </g>
            </svg>
          </div>
          <h3>Bike</h3><small>Tap to view rates</small>
        </button>
      </div>
      <div class="service">
        <button class="service-btn" aria-label="View Car rates" data-service="Car" data-range="₹350–450">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img">
              <g fill="none" stroke="#222" stroke-width="3">
                <rect x="25" y="55" width="70" height="20" rx="6" fill="#fff"/>
                <path d="M40 55 L55 45 L80 45 L95 55" fill="#fff"/>
                <circle cx="40" cy="78" r="8" fill="#fff"/><circle cx="80" cy="78" r="8" fill="#fff"/>
              </g>
            </svg>
          </div>
          <h3>Car</h3><small>Tap to view rates</small>
        </button>
      </div>
      <div class="service">
        <button class="service-btn" aria-label="View Bus rates" data-service="Bus" data-range="₹800–1000">
          <div class="logo-wrap" aria-hidden="true">
            <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img">
              <g fill="none" stroke="#222" stroke-width="3">
                <rect x="20" y="45" width="80" height="28" rx="6" fill="#fff"/>
                <rect x="28" y="49" width="20" height="16" fill="#fff"/><rect x="52" y="49" width="20" height="16" fill="#fff"/><rect x="76" y="49" width="16" height="16" fill="#fff"/>
                <circle cx="42" cy="78" r="8" fill="#fff"/><circle cx="78" cy="78" r="8" fill="#fff"/>
              </g>
            </svg>
          </div>
          <h3>Bus</h3><small>Tap to view rates</small>
        </button>
      </div>
    </div>
  </section>

  <!-- Simple rates dialog -->
  <dialog id="ratesDialog" aria-labelledby="ratesTitle">
    <div class="dlg-head">
      <h3 id="ratesTitle">Service Rates</h3>
      <button class="btn ghost" data-close aria-label="Close">Close</button>
    </div>
    <div class="dlg-body"><p id="ratesText" style="margin:0"></p></div>
    <div class="dlg-actions"><button class="btn primary" data-close>OK</button></div>
  </dialog>

  <section id="booking">
    <h2>Online Booking</h2>
    <form class="booking-form" id="bookingForm">
      <input id="custName" type="text" placeholder="Your Name" required>
      <input id="custPhone" type="tel" placeholder="Contact Number" required>
      <input id="custDate" type="date" required>
      <input id="custTime" type="time" required>

      <!-- Payment actions -->
      <div class="payment-options">
        <h3>Pay Now</h3>
        <a id="anyUpiBtn" href="#" class="payment-btn">Pay via UPI (Any App)</a>
        <a id="gpayBtn" href="#" class="payment-btn">Google Pay</a>
        <a id="phonepeBtn" href="#" class="payment-btn">PhonePe</a>
        <a id="paytmBtn" href="#" class="payment-btn">Paytm</a>
        <div style="margin-top:10px">
          <button type="button" class="mini" id="copyVpa">Copy UPI ID: shahtajamul88-2@okicici</button>
          <button type="button" class="mini" id="copyPhone">Copy Mobile: 9797472650</button>
        </div>
      </div>
    </form>
  </section>

  <section id="contact">
    <h2>Find Us</h2>
    <p>Zahoor Auto Spa, Jammu & Kashmir</p>
    <iframe src="https://www.google.com/maps?q=34.1605,74.3513&hl=es;z=14&output=embed" title="Map to Zahoor Auto Spa"></iframe>
  </section>

  <footer style="background:#111;color:white;padding:15px;text-align:center;">
    <p>Developed by <b>Tajamul</b> | © 2025 Zahoor Auto Spa</p>
    <p><a href="https://tinyurl.com/ZahoorAutoSpa" style="color:#ff9800;">Visit Short URL</a></p>
  </footer>

  <script>
    // Rates on logo click (simple)
    (function(){
      const dialog = document.getElementById('ratesDialog');
      const text = document.getElementById('ratesText');
      document.querySelectorAll('.service-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const svc = btn.dataset.service;
          const range = btn.dataset.range;
          text.textContent = `${svc} rates: ${range}`;
          dialog.showModal();
        });
      });
      dialog.addEventListener('click', (e)=>{
        const r = dialog.getBoundingClientRect();
        if(!(e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom)) dialog.close();
      });
      dialog.querySelectorAll('[data-close]').forEach(b=>b.addEventListener('click',()=>dialog.close()));
    })();

    // UPI deep links with Android app Intents + fallback
    (function(){
      const VPA = 'shahtajamul88-2@okicici';
      const PNAME = 'Zahoor Auto Spa';

      function buildUPILink(note){
        // Generic UPI deep link (no amount -> user can enter)
        const params = new URLSearchParams({ pa: VPA, pn: PNAME, tn: note || 'Service Payment', cu: 'INR' });
        return `upi://pay?${params.toString()}`;
      }

      function buildIntent(packageName, note){
        // Android explicit intent to a target app with fallback to generic UPI
        const params = new URLSearchParams({ pa: VPA, pn: PNAME, tn: note || 'Service Payment', cu: 'INR' });
        return `intent://upi/pay?${params.toString()}#Intent;scheme=upi;package=${packageName};end`;
      }

      const gpayPkg = 'com.google.android.apps.nbu.paisa.user';
      const phonepePkg = 'com.phonepe.app';
      const paytmPkg = 'net.one97.paytm';

      function openPayment(target){
        const note = 'Service Payment';
        const isAndroid = /Android/i.test(navigator.userAgent);
        const generic = buildUPILink(note);

        if(!isAndroid){
          window.location.href = generic;
          return;
        }

        let intentUrl = generic;
        if(target==='gpay') intentUrl = buildIntent(gpayPkg, note);
        if(target==='phonepe') intentUrl = buildIntent(phonepePkg, note);
        if(target==='paytm') intentUrl = buildIntent(paytmPkg, note);

        // Try app-specific Intent first; then fallback to generic UPI after a short delay
        const start = Date.now();
        const timer = setTimeout(()=>{ if(Date.now()-start<1600) window.location.href = generic; }, 800);
        window.location.href = intentUrl;

        // Clear timer if page visibility changes (best-effort)
        document.addEventListener('visibilitychange', ()=>{ if(document.hidden) clearTimeout(timer); }, {once:true});
      }

      document.getElementById('anyUpiBtn').addEventListener('click', (e)=>{ e.preventDefault(); openPayment('any'); });
      document.getElementById('gpayBtn').addEventListener('click', (e)=>{ e.preventDefault(); openPayment('gpay'); });
      document.getElementById('phonepeBtn').addEventListener('click', (e)=>{ e.preventDefault(); openPayment('phonepe'); });
      document.getElementById('paytmBtn').addEventListener('click', (e)=>{ e.preventDefault(); openPayment('paytm'); });

      // Copy helpers
      const copy = async (text) => {
        try { await navigator.clipboard.writeText(text); alert('Copied'); }
        catch { prompt('Copy to clipboard:', text); }
      };
      document.getElementById('copyVpa').addEventListener('click', ()=>copy('shahtajamul88-2@okicici'));
      document.getElementById('copyPhone').addEventListener('click', ()=>copy('9797472650'));
    })();
  </script>
</body>
</html>
