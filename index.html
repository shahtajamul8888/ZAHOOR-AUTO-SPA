    body {
      font-family: 'Poppins', sans-serif;

    nav {
      background: #001d3d;

    nav ul {
      list-style: none;

    nav ul li {
      position: relative;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {

    .dropdown {

    header {

      align-items: center;

    }
    header h2 {
      font-size: 3rem;
      color: #00bfff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #f1f1f1;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    header a {
      margin-top: 20px;
      padding: 14px 32px;
      background: #00bfff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }
    header a:hover {
      background: #0099cc;
    }
  </style>
