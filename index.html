<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zahoor Auto Spa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .rates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-8px); }
    .card h3 { margin-bottom: 10px; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover { background: #e68900; }
    .payments {
      padding: 30px;
      background: rgba(0,0,0,0.6);
      margin: 30px;
      border-radius: 12px;
    }
    .payments img {
      margin-top: 15px;
      max-width: 220px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
    }
    .glow {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
      font-weight: bold;
    }
    .logos img {
      height: 30px;
      margin: 0 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zahoor Auto Spa</h1>
    <p><strong>Location:</strong> Your Original Location</p>
  </header>

  <section class="rates">
    <div class="card">
      <h3>Bike</h3>
      <p>₹150</p>
      <a class="btn" href="https://wa.me/9797472650?text=Hi%20I%20want%20to%20book%20a%20Bike%20service">Book via WhatsApp</a>
    </div>
    <div class="card">
      <h3>Car</h3>
      <p>₹350</p>
      <a class="btn" href="https://wa.me/9797472650?text=Hi%20I%20want%20to%20book%20a%20Car%20service">Book via WhatsApp</a>
    </div>
    <div class="card">
      <h3>Bus</h3>
      <p>₹600</p>
      <a class="btn" href="https://wa.me/9797472650?text=Hi%20I%20want%20to%20book%20a%20Bus%20service">Book via WhatsApp</a>
    </div>
    <div class="card">
      <h3>Truck</h3>
      <p>₹700</p>
      <a class="btn" href="https://wa.me/9797472650?text=Hi%20I%20want%20to%20book%20a%20Truck%20service">Book via WhatsApp</a>
    </div>
  </section>

  <section class="payments">
    <h2>Pay Online</h2>
    <p>UPI ID: <strong>shahtajamul88-2@okicici</strong></p>
    <!-- QR Code -->
    <img src="your-qr-code.png" alt="UPI QR Code">
    <!-- Cashfree Payment Button -->
    <div>
      <button class="btn" onclick="initiateCashfree()">Pay via Cashfree</button>
    </div>
  </section>

  <footer>
    <p class="glow">Powered by 
      <span class="logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo">
        ChatGPT & 
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Perplexity_AI_logo.png" alt="Perplexity Logo">
        Perplexity
      </span>
    </p>
    <p class="glow">Developed by Tajamul</p>
  </footer>

  <!-- Cashfree SDK -->
  <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.js"></script>
  <script>
    function initiateCashfree() {
      const cashfree = new Cashfree({ mode: "sandbox" }); 
      // Replace with your Cashfree order token
      cashfree.checkout({
        paymentSessionId: "YOUR_ORDER_TOKEN",
        redirectTarget: "_self"
      });
    }
  </script>
</body>
</html>
