<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zahoor Auto Spa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #edf6fc;
      background: linear-gradient(120deg, #122043 0%, #1557b6 100%);
      background-size: 400% 400%;
      animation: gradientBG 16s ease-in-out infinite;
      min-height: 100vh;
      box-sizing: border-box;
      width: 100vw;
    }
    @keyframes gradientBG {
      0%,100% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
    }
    .container {
      width: 100vw;
      max-width: 100%;
      min-height: 100vh;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 16px;
    }
    .box {
      margin: 0 auto;
      width: 97vw;
      max-width: 540px;
      padding: 16px 2vw 16px 2vw;
      border-radius: 22px;
      text-align: center;
      background: rgba(24,37,68,0.94);
      box-shadow: 0 2px 18px 2px #153053aa,0 0 40px 3px #11223960;
      animation: floatBox 6s cubic-bezier(.4,.53,.59,1.02) infinite;
      margin-bottom: 0;
    }
    @keyframes floatBox {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-9px);}
    }
    .header {
      background: linear-gradient(90deg, #122043 70%, #1557b6 100%);
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 14px #2055b6, 0 0 28px #111;
      border-bottom: 2px solid #1557b6;
      animation: headerGlow 3.3s ease-in-out infinite;
      color: #edf6fc;
      margin-top: 8px;
    }
    @keyframes headerGlow {
      0%,100% { box-shadow: 0 0 18px #1557b6;}
      50% { box-shadow: 0 0 40px #122043;}
    }
    .header marquee {
      font-size: 2.2em;
      font-weight: bold;
      opacity: 0;
      animation: textFadeIn 2.1s cubic-bezier(.18,.52,.51,.96) forwards;
    }
    @keyframes textFadeIn {
      0% {opacity:0; transform: scale(0.95) translateY(-30px);}
      80% {opacity:1; transform: scale(1.05) translateY(5px);}
      100% {opacity:1; transform: scale(1);}
    }
    .select-service {
      display: flex;
      flex-direction: column;
      gap: 17px;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .service-choice {
      border-radius: 18px;
      background: linear-gradient(145deg,#19336a 60%, #1557b6 100%);
      box-shadow: 0 0 12px #1557b666, 0 2px 8px #000A;
      margin: 0 auto;
      width: 90vw;
      max-width: 410px;
      padding: 16px 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: box-shadow .2s, transform .18s;
      position: relative;
      margin-bottom: 8px;
    }
    .service-choice.selected, .service-choice:hover {
      box-shadow: 0 0 17px #89c2ffcc, 0 1px 19px #153053d0;
      transform: scale(1.03);
      border: 2px solid #1557b6;
    }
    .service-title {
      font-size: 1.33em;
      font-weight: 800;
      letter-spacing: .6px;
      color: #85cdfa;
      margin-bottom: 7px;
      text-shadow: 0 0 5px #1557b6;
      text-transform: uppercase;
    }
    .service-icon-img {
      width: 68px;
      height: 68px;
      display: flex;
      margin: 0 auto;
      justify-content: center;
      align-items: center;
    }
    .service-label {
      font-weight: 500;
      font-size: 1em;
      color: #85cdfa;
      margin-top: 5px;
      margin-bottom: 0;
      text-shadow: 0 0 3px #1557b6;
    }
    .actions {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 11px;
      align-items: center;
      justify-content: center;
    }
    .action-btn, .pay-btn {
      margin: 0;
      width: 84vw;
      max-width: 375px;
      padding: 14px 2vw;
      border-radius: 13px;
      background: #1557b6;
      color: #f9fafc;
      font-weight: 700;
      font-size: 1.13em;
      text-decoration: none;
      box-shadow: 0 0 19px #1557b6a9;
      border: none;
      transition: box-shadow 0.26s, transform 0.19s, background .19s;
      display: block;
      cursor: pointer;
    }
    .action-btn:hover, .pay-btn:hover {
      background: #122337;
      color: #aedffd;
      box-shadow: 0 0 25px #1557b6;
      transform: scale(1.06);
    }
    .map {
      background: linear-gradient(90deg,#18365a 90%,#1557b6 100%);
      border-bottom: 2px solid #153053;
      box-shadow: 0 2px 18px 2px #15305344;
      margin-top: 10px;
    }
    .map h2 {
      text-shadow: 0 0 15px #1557b6, 0 0 22px #153053;
      color: #b9d4fc;
      font-size: 1.18em;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      font-size: 1.1em;
      margin-top: 22px;
      text-shadow: 0 0 10px #1557b6, 0 0 20px #122043;
      color: #bbe6ff;
      margin-bottom: 18px;
    }
    .developed {
      position: fixed;
      bottom: 6px;
      right: 9px;
      font-size: 1em;
      text-shadow: 0 0 7px #1557b6, 0 0 12px #122043;
      color: #1557b6;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .box, .map {padding: 10px 4vw;}
      .service-icon-img { width:48px; height:48px;}
      .action-btn, .pay-btn { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="box header">
      <marquee>Zahoor Auto Spa</marquee>
    </div>

    <!-- Service selection (vertical, mobile friendly) -->
    <div class="box">
      <h2 style="margin-bottom: 16px;">Choose What You Want to Wash</h2>
      <div class="select-service">
        <!-- Bike Wash SVG -->
        <div class="service-choice" onclick="selectService('bike')" id="bike-choice">
          <div class="service-title">Bike</div>
          <div class="service-icon-img">
            <!-- Inline SVG from iconscout.com/icons/bike-wash, Vecteezy or Flaticon -->
            <svg width="48" height="48" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="15" fill="#a5e3fc"/>
              <path d="M10 22a4 4 0 1 1 0-8m12 8a4 4 0 1 0 0-8m-8.5-3.75L17 20m0-9v3.25L15.5 20m-3.5-13a2 2 0 0 1 4 0" stroke="#1557b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <!-- Car Wash SVG -->
        <div class="service-choice" onclick="selectService('car')" id="car-choice">
          <div class="service-title">Car</div>
          <div class="service-icon-img">
            <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
              <rect x="8" y="14" width="16" height="6" rx="3" fill="#a5e3fc"/>
              <rect x="6" y="20" width="20" height="5" rx="2.5" fill="#1557b6"/>
              <circle cx="10" cy="26" r="2" fill="#1557b6"/>
              <circle cx="22" cy="26" r="2" fill="#1557b6"/>
              <path d="M10 16v-2a6 6 0 0 1 12 0v2" stroke="#1557b6" stroke-width="1.5"/>
            </svg>
          </div>
        </div>
        <!-- Bus Wash SVG -->
        <div class="service-choice" onclick="selectService('bus')" id="bus-choice">
          <div class="service-title">Bus</div>
          <div class="service-icon-img">
            <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
              <rect x="6" y="11" width="20" height="10" rx="3" fill="#a5e3fc"/>
              <rect x="8" y="13" width="16" height="6" rx="1.5" fill="#1557b6"/>
              <rect x="12" y="22" width="8" height="4" rx="1.5" fill="#1557b6"/>
              <circle cx="10" cy="24" r="2" fill="#1557b6"/>
              <circle cx="22" cy="24" r="2" fill="#1557b6"/>
            </svg>
          </div>
        </div>
        <!-- Truck Wash SVG -->
        <div class="service-choice" onclick="selectService('truck')" id="truck-choice">
          <div class="service-title">Truck</div>
          <div class="service-icon-img">
            <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
              <rect x="4" y="16" width="12" height="7" rx="2" fill="#a5e3fc"/>
              <rect x="16" y="13" width="12" height="10" rx="3" fill="#1557b6"/>
              <rect x="8" y="23" width="6" height="4" rx="2" fill="#1557b6"/>
              <circle cx="8" cy="26" r="2" fill="#1557b6"/>
              <circle cx="22" cy="26" r="2" fill="#1557b6"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="actions" id="action-buttons"></div>
    </div>

    <!-- Map -->
    <div class="box map">
      <h2>Find Us</h2>
      <iframe src="https://www.google.com/maps?q=34.2439295,74.7120071&hl=es;z=14&amp;output=embed" width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="footer">Powered by <b>ChatGPT</b>, <b>Perplexity</b></div>
  </div>
  <div class="developed">Developed By Tajamul</div>
<script>
const serviceData = {
  bike: {
    name: "Bike Wash",
    price: "₹150",
    payUrl: "https://payments.cashfree.com/links?code=b95kmt7h58ug",
    whatsappMsg: "I want to book a Bike Wash",
    smsMsg: "I want to book a Bike Wash"
  },
  car: {
    name: "Car Wash",
    price: "₹350",
    payUrl: "https://payments.cashfree.com/links?code=I95kn0apt8ug",
    whatsappMsg: "I want to book a Car Wash",
    smsMsg: "I want to book a Car Wash"
  },
  bus: {
    name: "Bus Wash",
    price: "₹650",
    payUrl: "https://payments.cashfree.com/links?code=N95kn1vcd8ug",
    whatsappMsg: "I want to book a Bus Wash",
    smsMsg: "I want to book a Bus Wash"
  },
  truck: {
    name: "Truck Wash",
    price: "₹850",
    payUrl: "https://payments.cashfree.com/links?code=p95kn4tfv8ug",
    whatsappMsg: "I want to book a Truck Wash",
    smsMsg: "I want to book a Truck Wash"
  }
};
function selectService(type) {
  for (const s of ['bike','car','bus','truck']) {
    document.getElementById(s+'-choice').classList.remove('selected');
  }
  document.getElementById(type+'-choice').classList.add('selected');
  const d = serviceData[type];
  document.getElementById('action-buttons').innerHTML = `
    <a class="action-btn" href="https://wa.me/919797472650?text=${encodeURIComponent(d.whatsappMsg)}" target="_blank">
      Book on WhatsApp
    </a>
    <a class="action-btn" href="sms:+919797472650?body=${encodeURIComponent(d.smsMsg)}">
      Book via SMS
    </a>
    <button class="pay-btn" onclick="window.location='${d.payUrl}'">
      Pay Now (${d.name} ${d.price})
    </button>
  `;
}
</script>
</body>
</html>
