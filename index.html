<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zahoor Auto Spa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 50px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005ecc;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s ease-in-out;
    }

    .popup-content h2 {
      margin-bottom: 15px;
    }

    .coupon {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 15px;
    }

    .options {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .options button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .yes-btn {
      background: #28a745;
      color: #fff;
    }

    .no-btn {
      background: #dc3545;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <button class="btn" onclick="startBooking()">Book Now</button>

  <!-- First Popup -->
  <div class="popup" id="offerPopup">
    <div class="popup-content">
      <h2>ðŸŽ‰ Congratulations!</h2>
      <p>You get <b>10â€“20% OFF</b> on your first booking.</p>
      <button class="btn" onclick="askCoupon()">Continue</button>
    </div>
  </div>

  <!-- Coupon Popup -->
  <div class="popup" id="couponPopup">
    <div class="popup-content">
      <h2>Do you want a coupon?</h2>
      <div class="options">
        <button class="yes-btn" onclick="showCoupon()">Yes</button>
        <button class="no-btn" onclick="closePopup('couponPopup')">No</button>
      </div>
      <div class="coupon" id="couponCode" style="display:none;">
        Your Coupon Code: <br> <span>Tajamul8</span> ðŸŽ‰
      </div>
    </div>
  </div>

  <script>
    function startBooking() {
      document.getElementById('offerPopup').style.display = 'flex';
    }

    function askCoupon() {
      document.getElementById('offerPopup').style.display = 'none';
      document.getElementById('couponPopup').style.display = 'flex';
    }

    function showCoupon() {
      document.getElementById('couponCode').style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>

</body>
</html>
